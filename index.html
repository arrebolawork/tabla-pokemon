<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Pokemon info</title>
  </head>
  <body>
    <header>
      <div class="container p-5">
        <h1 class="text-center fs-1">Pokemon info</h1>
      </div>
      <div class="container">
        <form class="d-flex">
          <input class="form-control me-2" style="width: 225px" type="search" placeholder="Search Pokemon by name" aria-label="Search" id="searchInput" />
        </form>
      </div>
    </header>
    <main class="container m-4 d-flex">
      <div class="container-fluid w-50">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Go to Perfil</th>
            </tr>
          </thead>
          <tbody id="tablebody"></tbody>
        </table>
      </div>
      <div class="container w-50" id="pokemonInfo"></div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
